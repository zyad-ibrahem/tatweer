<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محرر كود متعدد الأقسام</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/solarized.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/solarized-light.min.css"
    />

    <link rel="stylesheet" href="css/code-editor.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      footer {
        width: 100%;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-top: 130px">محرر كود متعدد الأقسام</h1>

    <div class="template-selector">
      <label for="template">اختر قالب:</label>
      <select id="template" onchange="loadTemplate()">
        <option value="">اختر قالب</option>
        <!-- قوالب مخصصة سيتم تحميلها هنا -->
      </select>
      <button onclick="deleteTemplate()">حذف القالب المحدد</button>
    </div>

    <div class="add-template">
      <h2>إضافة قالب جديد</h2>
      <label for="templateName">اسم القالب:</label>
      <input type="text" id="templateName" />
      <button onclick="saveTemplate()">حفظ القالب</button>
    </div>

    <div class="editors-container">
      <div class="editor-section">
        <h2>HTML</h2>
        <textarea id="html-editor">// اكتب HTML هنا</textarea>
      </div>
      <div class="editor-section">
        <h2>CSS</h2>
        <textarea id="css-editor">// اكتب CSS هنا</textarea>
      </div>
      <div class="editor-section">
        <h2>JavaScript</h2>
        <textarea id="js-editor">// اكتب JavaScript هنا</textarea>
      </div>
    </div>

    <div>
      <button onclick="downloadCode('html')">تحميل HTML</button>
      <button onclick="downloadCode('css')">تحميل CSS</button>
      <button onclick="downloadCode('js')">تحميل JavaScript</button>
    </div>

    <div>
      <button onclick="downloadAll()">تحميل الأكواد كمجموعة</button>
    </div>

    <div>
      <label for="fileUpload">تحميل ملف:</label>
      <input
        type="file"
        id="fileUpload"
        accept=".html,.css,.js"
        onchange="handleFileUpload(event)"
      />
    </div>

    <div>
      <label for="fileUrl">تحميل من رابط:</label>
      <input type="text" id="fileUrl" placeholder="أدخل رابط الملف" />
      <button onclick="loadFromUrl()">تحميل</button>
    </div>

    <div class="buttons-container">
      <button onclick="runCode()">تشغيل الكود</button>
      <button onclick="saveCode()">حفظ الكود</button>
      <button onclick="loadCode()">تحميل الكود</button>
    </div>

    <div class="theme-selector">
      <label for="theme">اختر الثيم:</label>
      <select id="theme" onchange="changeTheme()">
        <option value="dracula">Dracula</option>
        <option value="default">افتراضي</option>
        <option value="monokai">Monokai</option>
        <option value="solarized">Solarized</option>
        <option value="solarized light">Solarized Light</option>
      </select>
    </div>

    <div class="output-container">
      <iframe
        id="output"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.13.4/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/lint/javascript-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="js/code-editor.js"></script>
    <script src="js/componants.js"></script>
  </body>
</html>
