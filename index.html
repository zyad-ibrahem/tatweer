<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="أكاديمية تطوير هي وجهتك المثالية لتعلم
    البرمجة وتطوير المهارات التقنية. نقدم مجموعة متنوعة من الدورات التعليمية
    المخصصة للمبتدئين والمحترفين، حيث يمكنك اكتساب المعرفة والمهارات اللازمة
    لتصبح مبرمجًا ناجحًا. استكشف مواضيع متعددة تشمل تطوير الويب، تصميم
    التطبيقات، والبرمجة بلغات مختلفة مثل JavaScript. توفر أكاديميتنا
    بيئة تعليمية تفاعلية تجمع بين الدروس النظرية والتطبيقات العملية، مما يسهل
    عليك فهم المفاهيم واستيعابها. انضم إلينا اليوم وابدأ رحلتك في عالم
    البرمجة!"
    />
    <title>أكادمية تطوير</title>
    <link rel="icon" href="image/icon.png" />
    <link rel="stylesheet" href="css/all_icons.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
    <style>
      a.spicial {
        width: 50%;
        width: 40%;
        margin-top: 40px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="intro-section">
      <p>
        "أكاديمية تطوير" هي وجهتك لتعلم البرمجة وتطوير المهارات التقنية. نقدم
        دورات تعليمية للمبتدئين والمحترفين في مجالات مثل تطوير الويب وتصميم
        التطبيقات. انضم إلينا اليوم وابدأ رحلتك في عالم البرمجة!
      </p>
      <div class="search">
        <input type="search" placeholder="إبحث..." id="searchInp" />
      </div>
    </div>

    <section id="courses" class="courses-section">
      <h2>الدورات التعليمية</h2>
      <div class="courses-container" id="courses-container"></div>
      <a href="courses.html" class="read-more-btn spicial">كل الدورات</a>
    </section>

    <section id="articles" class="articles-section">
      <h2>المقالات الأخيرة</h2>
      <div class="articles-container" id="articles-container"></div>
      <a href="articles.html" class="read-more-btn spicial">كل المقالات</a>
    </section>

    <section id="contact" class="contact-section">
      <h2>تواصل معنا</h2>
      <form class="contact-form">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="submit-btn">إرسال</button>
      </form>
    </section>

    <script src="js/all_icon.js"></script>
    <script src="js/componants.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
